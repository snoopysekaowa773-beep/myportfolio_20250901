<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポートフォリオ | テスト公開版</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#fdfaf6] text-gray-800 font-sans">
  <!-- Hero Section -->
  <section class="h-screen flex flex-col justify-center items-center bg-gradient-to-b from-[#fdfaf6] to-[#f7efe7] text-center px-6">
    <h1 class="text-4xl md:text-5xl font-bold text-brown-800 mb-4">🔖 ポートフォリオ（テスト公開中）</h1>
    <p class="text-lg md:text-xl text-gray-700 max-w-2xl leading-relaxed">
      掲載中のプロジェクトはすべて <span class="font-semibold">Draft（作成中）</span> です。<br>
      随時更新・差し替え予定です。
    </p>
 
<script>
  const tabs = document.querySelectorAll(".tab-btn");
  const panels = document.querySelectorAll(".tab-panel");

  tabs.forEach((tab, i) => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active", "bg-brown-400", "text-white"));
      tab.classList.add("active", "bg-brown-400", "text-white");

      panels.forEach(p => p.classList.add("hidden"));
      panels[i].classList.remove("hidden");
    });
  });
</script>


  <!-- Footer -->
  <footer class="py-8 bg-brown-800 text-[#fdfaf6] text-center">
    <p class="mb-2">🔧 このポートフォリオは現在「テスト公開中」です。</p>
    <p>© 2025 Portfolio Draft</p>
  </footer>
</body>
</html>
